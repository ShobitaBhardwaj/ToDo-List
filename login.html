<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <form id="loginForm">
            <h2 style="text-align: center;">Login</h2>
            <div class="form-group">
                <label for="username">Username or Email:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="mypassword" name="password" required>
                <input type="checkbox" onclick="myFunction()">Show Password
                <a onclick="forgotPassword()" style="color: black; margin-left: 35px;;"> Forgot Password</a>
            </div>
            <div id="loginError" class="error"></div>
            <button type="submit" onclick="authenticate()">Login</button><br><br>
            <div class="form-group">
                <label >Don't have an existing account</label><br>
                 <button class="except"><a href="signup.html">Signup</a></button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
