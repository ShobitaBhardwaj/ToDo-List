<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <form id="signupForm">
            <h2 style="text-align: center;">Sign Up</h2>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="mypassword" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^\da-zA-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                <input type="checkbox" onclick="myFunction()">Show Password
            </div>
            <label for=""> 
                Strength of password :
            </label>  <br>
          <div class="power-container"> 
              <div id="power-point"></div> 
          </div> <br>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword"  required>
            </div>
            <div id="signupError" class="error"></div>
            <button type="submit">Sign Up</button><br><br>
            <div class="form-group">
                <label>Already have an account</label><br>
                <button class="except"><a href="login.html">Login</a></button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
